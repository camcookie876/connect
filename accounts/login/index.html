<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camcookie Connect 26 – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://camcookie876.github.io/connect/accounts/scripts/connect26.js" defer></script>
</head>
<body class="cc-page" data-page="login">
    <div class="cc-card">
        <div class="cc-card-inner">
            <header class="cc-header">
                <div class="cc-logo"></div>
                <div class="cc-title-block">
                    <div class="cc-title">Camcookie Connect 26</div>
                    <div class="cc-subtitle">Sign in to your Camcookie account</div>
                </div>
            </header>

            <p class="cc-tagline">
                One account for <span>Pi</span>, <span>Windows</span>, and <span>Online</span>.
            </p>

            <div class="cc-error"></div>
            <div class="cc-message"></div>

            <form id="login-form" class="cc-form">
                <div>
                    <label class="cc-label" for="email">Email</label>
                    <input id="email" type="email" class="cc-input" placeholder="you@example.com" required>
                </div>

                <div>
                    <label class="cc-label" for="password">Password</label>
                    <input id="password" type="password" class="cc-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="cc-button-primary">
                    Sign in
                </button>
            </form>

            <div class="cc-divider">
                <span>or continue with</span>
            </div>

            <button id="github-login" class="cc-button-ghost" type="button">
                <span>GitHub</span>
            </button>

            <footer class="cc-footer">
                <span>New here? <a href="../signup/">Create an account</a></span>
                <a href="../terms/">Terms &amp; Conditions</a>
            </footer>
        </div>
    </div>
</body>
</html>
