<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camcookie Connect 26 â€“ Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../scripts/connect26.js" defer></script>
</head>
<body class="cc-page" data-page="signup">
    <div class="cc-card">
        <div class="cc-card-inner">
            <header class="cc-header">
                <div class="cc-logo"></div>
                <div class="cc-title-block">
                    <div class="cc-title">Camcookie Connect 26</div>
                    <div class="cc-subtitle">Create your Camcookie account</div>
                </div>
            </header>

            <p class="cc-tagline">
                Your account powers <span>Camcookie Online</span>, <span>Connect24</span>, and more.
            </p>

            <div class="cc-error"></div>
            <div class="cc-message"></div>

            <form id="signup-form" class="cc-form">
                <div>
                    <label class="cc-label" for="email">Email</label>
                    <input id="email" type="email" class="cc-input" placeholder="you@example.com" required>
                </div>

                <div>
                    <label class="cc-label" for="password">Password</label>
                    <input id="password" type="password" class="cc-input" placeholder="Choose a strong password" required>
                </div>

                <div class="cc-checkbox-row">
                    <input type="checkbox" id="agree">
                    <label for="agree">
                        I agree to the <a href="../terms/">Terms &amp; Conditions</a>.
                    </label>
                </div>

                <button type="submit" class="cc-button-primary">
                    Create account
                </button>
            </form>

            <div class="cc-divider">
                <span>or continue with</span>
            </div>

            <button id="github-login" class="cc-button-ghost" type="button">
                <span>GitHub</span>
            </button>

            <footer class="cc-footer">
                <span>Already have an account? <a href="../login/">Sign in</a></span>
                <a href="../terms/">Terms &amp; Conditions</a>
            </footer>
        </div>
    </div>
</body>
</html>
